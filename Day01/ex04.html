<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		// for 루프
		// 일반적인 for 루프
		var myArr = [1,2,3,4,5]
		for (var i=0; i< myArr.length; i++){
			console.log(myArr[i]);
		}
		// 이 패턴의 문제점은 루프 순회시 마다 배열의 length 에 접근한다는 점이다.
		// myArr이 배열이 아니라 HTMLCollection 이라면 이 때문에 코드가 느려질 수 있다.
		// HTMLCollection 의 length 속성에 접근할 때마다 실제 DOM 에 질의를 요청하는 것과 같으며
		// 일반적으로 DOM접근은 비용이 크다.
		// 따라서 이러한 비용을 줄이기 위해 배열의 length를 캐시하면 된다.

		for (var i=0, max = myArr.length; i<max; i++){
			console.log(myArr[i]);
		}

		// 또한 i-- 를 이용한 패턴이 있다
		for(var i = myArr.length; i--;){
			console.log(myArr[i]);
		}
	</script>
</body>
</html>
