<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		// -- 즉시객체 초기화 패턴
		({
			maxwidth: 600,
			maxheight: 400,
			gimmeMax : function(){
				return this.maxwidth + "x" + this.maxheight;
			},
			init: function(){
				console.log(this.gimmeMax());
				// 각종 초기화 작업들
			}
		}).init();

		// 이 패턴은 객체가 생성된 즉시 init 메서드를 실행해 객체를 사용한다.
		// init 함수는 모든 초기화 작업을 처리한다.

		// 이 패턴의 장점은 즉시 실행함수 패턴의 장점과 동일하다.
		// 단 한번의 초기화 작업을 실행하는 동안 전역 네임스페이스를 보호할 수 있다.

	</script>
</body>
</html>
