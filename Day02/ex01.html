<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		// -- 함수 반환하기
		var setup = function(){
			alert(1);
			return function(){
				alert(2);
			}
		}

		var my = setup();
		my();

		// 간단한 클로져
		var test = function(){
			var count = 0;
			return function(){
				return(count += 1);
			};
		};

		var next = test();
		console.log(next());
		console.log(next());
		console.log(next());
	</script>
</body>
</html>
